<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <script src="https://kit.fontawesome.com/b798dbba86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-item-link">Kênh người bán</a>
                        </li> |
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-item-link">Trở thành người bán Shopee</a>
                        </li> |
                        <li class="header__nav-item">Tải ứng dụng</li> |
                        <div class="header__nav-icons">
                            <li class="header__nav-item">Kết nối</li>
                            <a href="https://facebook.com/ShopeeVN" class="header__nav-icon-link">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="https://instagram.com/Shopee_VN" class="header__nav-icon-link">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                    </ul>
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Thông Báo
                                <i class="fa-solid fa-bell"></i>
                            </a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Hỗ Trợ
                                <i class="fa-solid fa-circle-question"></i>
                            </a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Tiếng Việt
                                <i class="fa-solid fa-language"></i>
                            </a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Đăng Ký</a></li>|
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Đăng Nhập</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__container">
                <div class="header__logo-container">
                    <img src="assets/img/logo.jpg" alt="logo Shopee" class="header__logo" />
                </div>
                <div class="header-searchbar-container">
                    <form role="search" autocomplete="off" class="shopee-searchbar">
                        <div class="shopee-searchbar__main">
                            <div class="shopee-searchbar-input">
                                <input aria-label="Shopee bao ship 0Đ - Đăng ký ngay!"
                                    class="shopee-searchbar-input__input" maxlength="128"
                                    placeholder="Shopee bao ship 0Đ - Đăng ký ngay!" autocomplete="off"
                                    aria-autocomplete="list" aria-controls="shopee-searchbar-listbox"
                                    aria-expanded="false" role="combobox" value>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="shopee-searchbar__search-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="header__cart-icon-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </header>
        <div class="container">

        </div>
        <div class="footer">

        </div>
    </div>
    <section>
        <img src="assets/img/banner.jpg" alt="Banner Shopee" class="banner-image" />
    </section>
</body>

</html>
